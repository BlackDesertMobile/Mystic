<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <title>Mystic_Skill</title>
</head>
<body>
    <div class="template">
        <div class="main_img_template">
            <img class="main_img" src="./mainimg.png" />
        </div>
        <div class="box_template">

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(원킬)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill.png" />
                </div>
                <div class="name">소용돌이,압도</div>
                <div class="name">심화 OFF</div>
            </div>

            <div class="box">
                <div class="name">토벌</div>
                <div class="name">(자동)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_boss.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(필드,투기장)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp.png" />
                </div>
            </div>

            <div class="box_line">
                <div class="name">계열</div>
                <div class="name">(라브>아히브>아알)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_line.png" />
                </div>
            </div>

        </div>
        <div class="name">정보 제공 - 가문명 : 모여봐요너구리의숲 / 서버 : 누베르</div>
    </div>
</body>
</html>
